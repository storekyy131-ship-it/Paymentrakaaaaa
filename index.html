<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Toko</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #9c27b0;
      font-size: 22px;
    }
    .payment {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 18px;
      text-align: left;
    }
    .payment strong {
      color: #9c27b0;
      font-size: 16px;
    }
    .payment p {
      margin: 5px 0;
      font-size: 15px;
    }
    .qris {
      margin-top: 20px;
    }
    .qris img {
      width: 220px;
      border-radius: 10px;
      border: 2px solid #9c27b0;
    }
    .qris a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: #9c27b0;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .qris a:hover {
      background: #7b1fa2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Metode Pembayaran</h1>

    <div class="payment">
      <strong>GOPAY :</strong>
      <p>083821737590</p>
      <p>A/N A*I JUHA*N**</p>
    </div>

    <div class="payment">
      <strong>DANA :</strong>
      <p>083821737590</p>
      <p>A/N A*I JUHA*N**</p>
    </div>

    <div class="qris">
      <h2>QRIS</h2>
      <!-- Ganti qris.png dengan file QRIS kamu -->
      <img src="qris.png" alt="QRIS">
      <br>
      <a href="https://i.imghippo.com/files/LYLx8646uOM.jpg" target="_blank">Buka QRIS</a>
    </div>
  </div>
</body>
</html>
